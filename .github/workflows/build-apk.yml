name: Fast Flutter armeabi-v7a APK Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ✅ Cache Flutter SDK
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.flutter
          key: flutter-${{ runner.os }}-3.24.0

      # ✅ Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          cache: true

      # ✅ Cache pub dependencies
      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      # ✅ Install dependencies
      - run: flutter pub get

      # ✅ Build APK only for armeabi-v7a
      - run: flutter build apk --release --target-platform android-arm --split-per-abi

      # ✅ Upload the armeabi-v7a APK only
      - uses: actions/upload-artifact@v4
        with:
          name: app-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk