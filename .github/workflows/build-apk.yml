name: Ultra Fast Flutter APK Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout source
      - uses: actions/checkout@v4

      # ✅ Cache Flutter SDK (permanent cache)
      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: ~/.flutter
          key: flutter-${{ runner.os }}-3.24.0

      # ✅ Set up Flutter (uses cached version if available)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          cache: true

      # ✅ Cache pub packages
      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      # ✅ Install dependencies (ultra fast)
      - run: flutter pub get

      # ✅ Build optimized APK (split ABI)
      - run: flutter build apk --release --split-per-abi

      # ✅ Upload all APKs as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/*.apk